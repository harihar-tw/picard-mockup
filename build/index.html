<head>
    <meta charset="UTF-8">

<body>
<div class="wrapper">
    <!--<form id="myForm">-->
        <div class="topbar">
            <span class="brand"> Picard</span>
            <span class="tagline">Make it so number one</span>
        </div>
        <div class='main-content'>
            <div class='layout-area'>
                <h2><span class="number">1</span> Pick your design</h2>
                <ul id='cardList' class='thumbnail-list'>
                    <li class='category selected'><img src="https://dummyimage.com/289X82/ad6fad/fff.jpg&text=loading..."></li>
                    <li class='category'><img src="https://dummyimage.com/289X82/1f2b52/fff.jpg&text=loading..."></li>
                    <li class='category'><img src="https://dummyimage.com/289X82/1f5242/fff.jpg&text=loading..."></li>
                </ul>
            </div>
            <div class='preview-area'>
                <div class="choices-section" id="patternSelector">
                    <h2><span class="number">2</span> Pick your pattern</h2>
                    <ul class="layout-subtype">
                        <li id="pattern1-subtype-0" class="selected">
                            <img alt="pattern0" data-color="#b11c54" data-filename="S2_#b11c54.png"
                                 src="https://dummyimage.com/90x50/ccc/fff.jpg&text=loading...">
                        </li>
                        <li id="pattern1-subtype-1">
                            <img alt="pattern1" data-color="#11aa58" data-filename="S2_#11aa58_1.png"
                                 src="https://dummyimage.com/90x50/ccc/fff.jpg&text=loading...">
                        </li>
                        <li id="pattern1-subtype-2">
                            <img alt="pattern2" data-color="#1a73ba" data-filename="S2_#1a73ba.png"
                                 src="https://dummyimage.com/90x50/ccc/fff.jpg&text=loading...">
                        </li>
                        <li id="pattern1-subtype-3">
                            <img alt="pattern3" data-color="#f78f31" data-filename="S2_#f78f31.png"
                                 src="https://dummyimage.com/90x50/ccc/fff.jpg&text=loading...">
                        </li>
                        <li id="pattern1-subtype-4">
                            <img alt="pattern4" data-color="#11aa58" data-filename="S2_#11aa58.png"
                                 src="https://dummyimage.com/90x50/ccc/fff.jpg&text=loading...">
                        </li>
                        <li id="pattern1-subtype-5">
                            <img alt="pattern5" data-color="#26bdcf" data-filename="S2_#26bdcf.png"
                                 src="https://dummyimage.com/90x50/ccc/fff.jpg&text=loading...">
                        </li>
                        <li id="pattern1-subtype-6">
                            <img alt="pattern6" data-color="#6a2569" data-filename="S2_#6a2569.png"
                                 src="https://dummyimage.com/90x50/ccc/fff.jpg&text=loading...">
                        </li>
                        <li id="pattern1-subtype-7">
                            <img alt="pattern7" data-color="#ee312d" data-filename="S2_#ee312d.png"
                                 src="https://dummyimage.com/90x50/ccc/fff.jpg&text=loading...">
                        </li>

                    </ul>
                </div>
                <div class="outer-preview">
                    <p id="image-upload-error" class="form-field-error-messages"></p>

                    <div class="card-preview">
                        <div class="card-front">

                            <div class="tw-logo-container">
                                <img src="tw_logo.svg" alt="ThoughtWorks"/>
                            </div>

                            <div class="text-preview">
                                <p class="name" id="txt-name"> Your Name
                                </p>

                                <p class="job-title" id="txt-jobTitle"> Job Title
                                </p>

                                <p class="contact-details">
                                    <span id="txt-countryCode">+91</span>
                                    <span id="txt-phoneNumber">6971865432</span> <br>
                                    <span id="txt-emailId">harihar.246@gmail.com</span> <br>
                                    <span id="txt-twitterHandle">@john</span> <br>
                                    <span id="txt-skypeId">john456</span>
                                </p>

                            </div>
                        </div>

                        <div class="card-back">
                            <img id='card-back-img' src="https://drive.google.com/uc?id=0By-PVyz43UioSGI3dXhOVmlPODA"
                                 alt="image"/>

                            <div class="overlay" style="display: none">
                            </div>

                            <div class="text-layer">
                                <span id="office-address" class="office-address">ACR Mansion, 2nd floor, 147/F, 8th Main, 3rd Block, Koramangala, Bangalore - 560 034.</span>
                                <span class="site-url">thoughtworks.com</span>
                            </div>

                            <a id="image-modify-link" class="modify-image" href="#" title="Change Image">&nbsp;</a>

                            <div class="img-upload-container" id="upload-container">
                                <button type="button" class="btn-upload" id="btn-upload">
                                    <i class="icon-upload"></i>
                                    <span>Upload your photo</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <input class="btn-primary btn-big" id="form-submit-button" type="button" value="Place your order"/>
                </div>
            </div>

        </div>
    <!--</form>-->
</div>
<script src="assets/bundle.js"></script>

</html>
